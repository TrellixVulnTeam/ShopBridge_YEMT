<section>
  <form name='form.frmAddInventry' novalidate>
    <div class="box-gray" ng-form name="form.frmAddInventry">
      <div class="box">
        <div>
          <div class="box-content">
            <div class="box-detail">
              <div class="box-title">
                <h3>Basic Details</h3>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Inventry Name*</label>
                    <input type="text" maxlength="80" name="inventry_name" class="form-control"
                      ng-model="createInventry.name" required>
                    <span style='color:red;font-size: 12px'
                      ng-show='form.frmAddInventry.inventry_name.$error.required && isSubmit'>Please Enter Inventry
                      Name</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Inventry Description*</label>
                    <input type="text" maxlength="80" name="Description" class="form-control"
                      ng-model="createInventry.description" required>
                    <span style='color:red;font-size: 12px'
                      ng-show='form.frmAddInventry.Description.$error.required && isSubmit'>Please Enter
                      Description</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Price*</label>
                    <input type="text" maxlength="80" name="price" class="form-control" ng-model="createInventry.price" numbers-only required>
                    <span style='color:red;font-size: 12px' ng-show='form.frmAddInventry.price.$error.required && isSubmit'>Please
                      Enter Price</span>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Count*</label>
                    <input type="text" maxlength="80" name="count" class="form-control"
                      ng-model="createInventry.count" required numbers-only>
                    <span style='color:red;font-size: 12px'
                      ng-show='form.frmAddInventry.count.$error.required && isSubmit'>Please Enter count</span>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Department</label>
                    <input type="text" maxlength="80" name="Brand" class="form-control" ng-model="createInventry.Department"
                      >
                    
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Color</label>
                    <input type="text" maxlength="80" name="Color" class="form-control" ng-model="createInventry.Color"
                      >
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button ng-click='createInventry={}' class="btn btn-default">Reset</button><!-- ng-disabled='!guestUserLogoutDetailsForm.$valid' -->
      <button  ng-click='addItemToInventry(createInventry)' class="btn btn-primary">Add</button>
    </div>
  </form>
</section>
