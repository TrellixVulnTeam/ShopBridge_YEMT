<div >
  <button class="btn btn-default" ui-sref="inventory">
      <span class="ti-arrow-left" ></span> Back
   </button>
 </div>
<section>
    <div class="box-gray">
        <div class="box">
            <div>
                <div class="box-content">
                    <div class="box-detail">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Inventry Name*</label>
                                    <span class="value-data">{{inventryData.name}}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Inventry Description*</label>
                                  <span class="value-data">{{inventryData.description}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Price*</label>
                                     <span class="value-data">{{inventryData.price}}</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Count</label>
                                        <span class="value-data">{{inventryData.count}}</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Department</label>
                                   <span class="value-data">{{inventryData.Department}}</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Color</label>
                                    <span class="value-data">{{inventryData.Color}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Created At</label>
                                    <span class="value-data">{{inventryData.createdAt| date:'short'}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
