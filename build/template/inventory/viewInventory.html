<section>
    <div class="box-gray">
        <div class="box">
            <div>
                <div class="box-content">
                    <div class="box-detail">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Inventry Name*</label>
                                    <input type="text" maxlength="80" name="inventry_name" class="form-control"
                                        ng-model="inventryData.Name" required>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Inventry Description*</label>
                                    <input type="text" maxlength="80" name="inventry_name" class="form-control"
                                        ng-model="inventryData.Description" required>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Price*</label>
                                    <input type="text" maxlength="80" name="price" class="form-control"
                                        ng-model="inventryData.Price" required>

                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Retail Price*</label>
                                    <input type="text" maxlength="80" name="Retail_Price" class="form-control"
                                        ng-model="inventryData.Retail_Price" required>

                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Category</label>
                                    <input type="text" maxlength="80" name="Brand" class="form-control"
                                        ng-model="inventryData.Category" required>

                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Brand</label>
                                    <input type="text" maxlength="80" name="Brand" class="form-control"
                                        ng-model="inventryData.Brand" required>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
